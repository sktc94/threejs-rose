<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Red Rose Growing on Click</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add a light to the scene
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    // Create the red rose (using a sphere to represent a rose)
    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const material = new THREE.MeshPhongMaterial({ color: 0xff0000 });  // Red color
    const redRose = new THREE.Mesh(geometry, material);
    scene.add(redRose);

    // Set initial camera position
    camera.position.z = 5;

    // Initial scale
    let currentScale = 1;

    // Function to grow the rose with each click
    function growRose() {
      currentScale += 0.1; // Increase the scale by 0.1 with each click
      redRose.scale.set(currentScale, currentScale, currentScale);
    }

    // Add an event listener for mouse click
    window.addEventListener('click', () => {
      growRose();
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the rose
      redRose.rotation.x += 0.01;
      redRose.rotation.y += 0.01;

      renderer.render(scene, camera);
    }
    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
