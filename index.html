<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growing Virtue</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add a light to the scene
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    // Create sunflower petals using ConeGeometry (yellow petals)
    const petalGeometry = new THREE.ConeGeometry(0.2, 1, 16);  // Radius, Height, Segments
    const petalMaterial = new THREE.MeshPhongMaterial({ color: 0xffd700 });  // Yellow color for petals

    // Add petals arranged in a circle around the center
    const petalCount = 20;
    const petals = [];
    for (let i = 0; i < petalCount; i++) {
      const angle = (i / petalCount) * Math.PI * 2;
      const petal = new THREE.Mesh(petalGeometry, petalMaterial);
      petal.position.set(Math.sin(angle) * 1.5, Math.cos(angle) * 1.5, 0);
      petal.rotation.z = angle;
      petals.push(petal);
      scene.add(petal);
    }

    // Create the center of the sunflower using SphereGeometry (brown disk)
    const centerGeometry = new THREE.SphereGeometry(0.6, 32, 32);  // Radius, widthSegments, heightSegments
    const centerMaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513 });  // Brown color for center
    const center = new THREE.Mesh(centerGeometry, centerMaterial);
    scene.add(center);

    // Create the stem using CylinderGeometry (green stem)
    const stemGeometry = new THREE.CylinderGeometry(0.1, 0.1, 5, 32);  // Top radius, bottom radius, height
    const stemMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 });  // Green color for stem
    const stem = new THREE.Mesh(stemGeometry, stemMaterial);
    stem.position.y = -3;  // Position stem beneath the flower
    scene.add(stem);

    // Set initial camera position
    camera.position.z = 5;

    // Animation loop to rotate the sunflower
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the entire sunflower around its Y-axis for some movement
      center.rotation.z += 0.01;
      petals.forEach(petal => {
        //petal.rotation.z += 0.01;
      });

      renderer.render(scene, camera);
    }
    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
