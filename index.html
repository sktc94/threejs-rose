<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Plane Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
</head>
<body>
<script>
    let planeX, planeY; // Plane's position
    let speed = 3; // Movement speed

    function setup() {
        createCanvas(windowWidth, windowHeight);
        planeX = width / 2;
        planeY = height / 2;
    }

    function draw() {
        background(200, 220, 255); // Sky blue background

        // Move plane based on WASD keys
        if (keyIsDown(87)) planeY -= speed; // W key (up)
        if (keyIsDown(83)) planeY += speed; // S key (down)
        if (keyIsDown(65)) planeX -= speed; // A key (left)
        if (keyIsDown(68)) planeX += speed; // D key (right)

        // Draw a simple paper plane
        drawPlane(planeX, planeY);
    }

    // Function to draw a simple paper plane
    function drawPlane(x, y) {
        push();
        translate(x, y);
        fill(255); // White color for the plane
        stroke(0);
        beginShape();
        vertex(-10, 5); // Left wing
        vertex(10, 0);  // Tip of the plane
        vertex(-10, -5); // Right wing
        endShape(CLOSE);
        line(-5, 0, -15, 0); // Tail
        pop();
    }

    // Adjust canvas size if the window is resized
    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>
</body>
</html>
